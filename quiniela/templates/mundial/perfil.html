{% extends 'admin.html' %}
{% block titulo %}
    Hola {{ usuario.first_name }} {{ usuario.last_name }}
{% endblock %}
{% block seccion-contenido %}

<ul>
    {% for torneo in torneos %}
        <li><a href="/torneo/{{ torneo.id }}">{{ torneo.nombre }}{{ torneo.administrador.first_name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
